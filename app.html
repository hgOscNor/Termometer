<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="">
        <title>Temprature Readings</title>
        <link rel="stylesheet" href="app.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="currentValue">
            <div id="currentTemp" class="currentValueTemp"></div>
            <div id="currentHum" class="currentValueHum"></div>
        </div>
        <div>
            <div id="temp"></div>
            <div id="hum"></div>
        </div>
        <div>
            <div class="currentChart">
                <div id="chart"></div>
                <div id="chart-line2"></div>
            </div>
            <div class="pastChart">
                <div class="past" id="humComboChart"></div>
                <div class="past" id="tempComboChart"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="app.js" type="module"></script>
    </body>
</html>
